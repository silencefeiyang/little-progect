<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css">
    <script src="./js/vue.js"></script>
    <script sec="./js/index.js"></script>
</head>
<body>
    
    <div id="app">
        <custom-select search-type="搜索"></custom-select>  
        <custom-select search-type="查询"></custom-select>
    </div>
    <script>
        Vue.component("customSelect",{
            props:['searchType'],
            data() {
                return {isShow: false}
            },
            template:`
            <section class="warp" style="float:left">
                <div class="searchIpt">
                    <div class="clearFix">
                        <input type="text" class="keyWord" value="" @click="showHistory"/>
                        <input type="button" :value="searchType">
                        <span></span>
                    </div>
                    <ul class="list" v-show="isShow">
                        <li>html+css</li>
                        <li>html5+css3</li>
                        <li>javascript</li>
                        <li>angular</li>
                        <li>react</li>
                        <li>vue</li>
                        <li>jquery</li>
                        <li>nodejs</li>
                    </ul>
                </div>
            </section>
            `,
            methods:{
                showHistory(){
                    this.isShow = true
                }
            }
        })
        var vm = new Vue({
            el:"#app",
            data:{}
        })
    </script>
</body>
</html>
