<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    
    <div id="app">
           <h2>自定义组件</h2>
           <custom>
               <!--当写在自定义标签之间的内容，要混合子组件中的模板-->
               <div slot="one">新来的第一个</div>
               <div slot="three">新来的第三个</div>
               <div slot="two">新来的第二个</div>
           </custom>
    </div>
    <script>
        Vue.component("custom",{
            template:`
                <div>
                    <slot name="one"><p>这是第一个提醒</p></slot>
                    <slot name="two"><p>这是第二个提醒</p></slot>
                    <slot name="three"><p>这是第三个提醒</p></slot>
                </div>
            `
        })
        
        var vm = new Vue({
            el:"#app",
            data:{
                num:0
            },
            methods:{
                fatherChange(){
                    this.num++;
                }
            }

        })
    </script>
</body>
</html>
