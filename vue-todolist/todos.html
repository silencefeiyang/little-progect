<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./assets/index.css">
    <script src="./assets/vue.js"></script>
</head>
<body>
    <div class="page-top">
        <div class="page-content">
            <h2>任务计划列表</h2>
        </div>
    </div>
    <div class="main">
        <h3 class="big-title">添加任务：</h3>
        <input 
            placeholder="例如：吃饭睡觉打豆豆；    提示：+回车即可添加任务" 
            class="task-input" 
            type="text"
            v-model="todo"
            @keyup.enter="addTodo"
            />
        <ul class="task-count" v-show="list.length">
            <li>{{noCheckedLength}}
                个任务未完成</li>
            <li class="action">
                <a href="#all" :class="{active:visibility == 'all'}">所有任务</a>
                <a href="#unfinished" :class="{active:visibility == 'unfinished'}">未完成的任务</a>
                <a href="#finished" :class="{active:visibility == 'finished'}">完成的任务</a>
            </li>
        </ul>
        <h3 class="big-title">任务列表：</h3>
        <div class="tasks">
            <span class="no-task-tip" v-show="!list.length">还没有添加任何任务</span>
            <ul class="todo-list">
                <li class="todo" :class="{completed:item.isChecked,editing:item===edictorMes}" v-for="item in filterList">
                    <div class="view">
                        <input class="toggle" type="checkbox" v-model="item.isChecked"/>
                        <label @dblclick="edictTodo(item)">{{item.title}}</label>
                        <button class="destroy" @click="deleteTode(item)"></button>
                    </div>
                    <input 
                        class="edit" 
                        type="text" 
                        v-model="item.title"
                        v-focus="edictorMes===item"
                        @blur="completedTodo"
                        @keyup.enter="completedTodo"
                        @keyup.esc="cancelTodo(item)"
                    />
                </li>
            </ul>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
